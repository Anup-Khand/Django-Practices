<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="ADD">
    </form>
    <h1>
        Showing Student Details
    </h1>
    {% if stu %}
    <table border="2" style="border-collapse: collapse;">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
        </tr>

        {% for s in stu%}
        <tr>
            <td>{{s.name}}
            </td>
            <td>{{s.address}}</td>
            <td>{{s.email}}</td>
            <td>
                <form action="{% url 'delete-data' s.id %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Del">
                </form>
            </td>
            <td><a href="{% url 'update-data' s.id %}">Edit</a></td>
            {% endfor %}
        </tr>
    </table>


    {% endif %}
</body>

</html>
